spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: testdb
    password:
  jpa:
    show-sql: true
    opem-in-view: false
    hibernate:
      ddl-auto: create # validate | update | create | create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enable: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false